<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Oldagram</title>
</head>
<body>
    <header>
        <img src="/images/oldagram-logo.png" alt="Oldagram Logo" class="logo">
        <img src="/images/user-avatar.png" alt="User Avatar" class="user-avatar">
    </header>
    
    <article id="oldagram-posts">
        <section>
            <div class="user-container">
                <img src="/images/avatar-vangogh.jpg" alt="user-avatar" class="user-avatar">
                <div class="user-wrapper">
                    <h4>Vincent van Gogh</h4>
                    <p>Zudert, Netherlands</p>
                </div>
            </div>
            <img src="/images/post-vangogh.jpg">
        </section>
    </article>

    <!-- <script src="script.js"></script> -->
</body>
</html>
